# everforest_dark|gruvbox_dark_hard|gruvbox_dark_soft|zed_onedark
# catppuccin_frappe|catppuccin_macchiato|catppuccin_mocha|pop-dark
# ayu_dark|ayu_mirage|kanagawa|new_moon
theme = "gruvbox"

[editor]
scrolloff = 1
mouse = false
line-number = "relative"
cursorline = true
cursorcolumn = false
auto-completion = true
auto-format = true
auto-save = true
bufferline = "always"
color-modes = true
text-width = 80
insert-final-newline = true
auto-pairs = true

[editor.statusline]
left = ["mode", "version-control", "file-modification-indicator", "read-only-indicator"]
center = ["file-name"]
right = ["spinner", "diagnostics", "register", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "│"

[editor.lsp]
enable = true
auto-signature-help = true
display-inlay-hints = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.whitespace.render]
space = "all"
tab = "all"
nbsp = "all"
nnbsp = "all"
newline = "none"

[editor.whitespace.characters]
space = "·"
nbsp = "⍽"
nnbsp = "␣"
tab = "→"
newline = "⏎"
tabpad = "·" # Tabs will look like "→···" (depending on tab width)

[editor.indent-guides]
render = true
character = "┊"
skip-levels = 1

[editor.gutters]
layout = ["diff", "diagnostics", "line-numbers", "spacer"]

[editor.gutters.line-numbers]
min-width = 1

[editor.soft-wrap]
enable = true
max-wrap = 30
wrap-at-text-width = true

[editor.smart-tab]
enable = true
supersede-menu = true

[keys.normal]
tab = "move_parent_node_end"
S-tab = "move_parent_node_start"
